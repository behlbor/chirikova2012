---
layout: default
---

  <div style="clear:both;"></div>
<div class="cont">
  <div class="date2">{{ page.date | date: "%d.%m.%Y" }} | {{page.time}}</div>
  <h2>{{page.title}}</h2>
  <div class="news-post">{{ content }}</div>
</div>
<div class="cont nomargin">
	<a href="/allnews.html"><h2>Новости</h2></a>
	 {% for item in site.categories.news limit:40 offset:0 %}
      <a class="article" href="{{site.root_dir}}{{item.url}}">
        <div class="date">
            {{ item.date | date: "%d.%m.%Y" }} | {{item.time}}
        </div>
        <div class="newstitle">
            {{item.title}}
        </div>
        <div class="descr">
          {{item.descr}}
        </div>
      </a>
    {% endfor %}
</div>
<div style="clear:both;"></div>
